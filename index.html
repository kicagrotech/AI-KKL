                }

                            onClick={() => workshop && setSelectedWorkshop(workshop)}
                            className={`calendar-cell ${hasEvent ? 'has-event' : ''}`}

                    const [hh, mm] = t.trim().split(':');
                    return `${year}${m.padStart(2,'0')}${d.padStart(2,'0')}T${hh}${mm}00`;

                link.href = window.URL.createObjectURL(blob);
                link.download = `kkl_workshop_${workshop.id}.ics`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

                                    <br/><br/>
                                    <span className="font-bold text-white block text-xl">
                                        לעבוד חכם יותר. ליצור מהר יותר. להתקדם בקלות.
                                    </span>
                                </div>
                            </div>

                            <a href={registrationLink} target="_blank" className="inline-flex items-center gap-2 px-8 py-4 rounded-full bg-yellow-400 text-slate-900 font-black text-lg shadow-[0_0_20px_rgba(250,204,21,0.4)] hover:scale-105 transition-transform">
                                הרשמה לסדרה
                                <ArrowLeft className="w-5 h-5" />
                            </a>
                        </div>
                    </header>

                    {/* Features Grid */}
                    <section className="py-10">
                        <div className="container mx-auto px-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {[
                                    { icon: <CalendarPlus className="w-8 h-8 text-blue-400" />, title: "פעמיים בשבוע", text: "מפגשים ממוקדים קצרים לפיתוח יכולות AI" },
                                    { icon: <Award className="w-8 h-8 text-yellow-400" />, title: "הטובים בשוק", text: "מרצים מובילים עם ניסיון מעשי מוכח" },
                                    { icon: <TrendingUp className="w-8 h-8 text-green-400" />, title: "לכולם", text: "תכנים המותאמים גם למתחילים וגם למתקדמים" },
                                    { icon: <Zap className="w-8 h-8 text-purple-400" />, title: "ביצועי שיא", text: "שיפור מיידי ביכולות העבודה והתפוקה היומיומית" },
                                ].map((item, idx) => (
                                    <div key={idx} className="glass-card glass-card-hover p-6 rounded-xl flex flex-col items-center text-center transition cursor-default">
                                        <div className="mb-4 bg-white/10 p-3 rounded-full">{item.icon}</div>
                                        <h3 className="font-bold text-lg mb-2">{item.title}</h3>
                                        <p className="text-slate-300 text-sm">{item.text}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Calendar Section */}
                    <section className="py-16">
                        <div className="container mx-auto px-6">
                            <div className="flex items-center justify-between mb-8">
                                <h2 className="text-3xl font-bold flex items-center gap-3 text-white">
                                    <Calendar className="w-8 h-8 text-green-400" />
                                    לוח המפגשים
                                </h2>
                                <div className="bg-white/10 border border-white/20 px-4 py-2 rounded-full font-mono text-blue-300">
                                    MARCH 2026
                                </div>
                            </div>

                            <div className="calendar-wrapper">
                                {/* Desktop Grid Header */}
                                <div className="calendar-header-row">
                                    {weekDays.map((day, i) => (
                                        <div key={i} className="text-sm font-bold text-slate-400 py-2">{day}</div>
                                    ))}
                                </div>
                                
                                {/* Desktop Grid Body */}
                                <div className="calendar-grid">
                                    {renderDesktopCalendar()}
                                </div>

                                {/* Mobile List View */}
                                <div className="mobile-view-container">
                                    {renderMobileList()}
                                </div>
                            </div>
                            
                            <p className="text-center mt-6 text-slate-400 text-sm hidden md:block">
                                * לחצו על תאריך מסומן לפרטים מלאים והוספה ליומן
                            </p>
                            <p className="text-center mt-6 text-slate-400 text-sm md:hidden">
                                * לחצו על כרטיס לפרטים מלאים
                            </p>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="text-center py-12 border-t border-white/10 text-slate-400 text-sm">
                        {/* Footer Logo in White Box */}
                        <div className="inline-block bg-white/90 p-3 rounded-xl mb-4">
                             <img src={kklLogoUrl} alt="KKL" className="h-8 mx-auto" />
                        </div>
                        <div>© כל הזכויות שמורות לקרן קימת לישראל</div>
                    </footer>

                    {/* Modal */}
                    {selectedWorkshop && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]">
                            <div className="bg-white rounded-3xl w-full max-w-2xl overflow-hidden shadow-2xl relative flex flex-col max-h-[90vh] text-slate-900 animate-[zoomIn_0.3s_ease-out]">
                                {/* Modal Header */}
                                <div className="h-32 relative flex-shrink-0 flex items-end p-6" style={{backgroundColor: selectedWorkshop.color}}>
                                    <button onClick={() => setSelectedWorkshop(null)} className="absolute top-4 left-4 bg-black/20 hover:bg-black/40 text-white p-2 rounded-full transition z-20">
                                        <X className="w-6 h-6" />
                                    </button>
                                    <div className="text-white relative z-10 translate-y-3">
                                        <div className="flex gap-3 mb-1 text-sm font-medium opacity-90">
                                            <span className="flex items-center gap-1"><Calendar className="w-3 h-3"/> {selectedWorkshop.date}</span>
                                            <span className="flex items-center gap-1"><Clock className="w-3 h-3"/> {selectedWorkshop.time}</span>
                                        </div>
                                        <h2 className="text-2xl font-bold">{selectedWorkshop.title}</h2>
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                                </div>

                                {/* Modal Body */}
                                <div className="p-6 overflow-y-auto">
                                    <h3 className="text-xl font-semibold mb-4 text-blue-700">{selectedWorkshop.subtitle}</h3>
                                    <p className="text-slate-600 leading-relaxed text-lg mb-6">
                                        {selectedWorkshop.description}
                                    </p>
                                    
                                    {selectedWorkshop.platforms && (
                                        <div className="mb-6">
                                            <div className="text-sm font-bold text-slate-400 mb-2">כלים ופלטפורמות:</div>
                                            <div className="flex flex-wrap gap-2">
                                                {selectedWorkshop.platforms.map((p, i) => (
                                                    <span key={i} className="px-3 py-1 bg-slate-100 text-slate-600 rounded-lg text-sm font-medium">
                                                        {p}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Modal Footer */}
                                <div className="p-4 border-t bg-slate-50 flex justify-between items-center gap-4">
                                    <button onClick={() => addToCalendar(selectedWorkshop)} className="flex-1 flex justify-center items-center gap-2 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                                        <CalendarPlus className="w-5 h-5" />
                                        הוספה ליומן
                                    </button>
                                    <button onClick={() => setSelectedWorkshop(null)} className="px-6 py-3 text-slate-500 font-medium hover:text-slate-800">
                                        סגירה
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<KKLInnovationMonth />);
    </script>
</body>
</html>
