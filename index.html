<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKL AI Workshop Schedule</title>
    
    <!-- טעינת Tailwind CSS לעיצוב -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- הגדרות לפונטים ועיצוב בסיסי -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Heebo', sans-serif; }
    </style>

    <!-- הגדרת Import Map כדי לטעון ספריות React ישירות בדפדפן -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>

    <!-- טעינת Babel כדי לתרגם את קוד ה-React בדפדפן -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    
    <!-- כאן האפליקציה "מוזרקת" על ידי React -->
    <div id="root"></div>

    <!-- קוד האפליקציה -->
    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Sparkles, 
            Presentation, 
            TableProperties, 
            Music, 
            Cpu, 
            Bot, 
            Briefcase,
            Calendar,
            Clock,
            X,
            User,
            Layers,
            ChevronRight,
            ArrowLeft,
            AlertCircle,
            CalendarPlus
        } from 'lucide-react';

        const KKLWorkshopSchedule = () => {
            const [selectedWorkshop, setSelectedWorkshop] = useState(null);

            const registrationLink = "https://forms.gle/HfXYAewwxAFuNNp49";

            // KKL Brand Colors
            const colors = {
                blue: '#0072CE',    
                green: '#39B54A',   
                brown: '#8C6239',   
                yellow: '#FFD100',  
                white: '#ffffff',
            };

            const workshops = [
                {
                    id: 1,
                    date: "9.3",
                    time: "10:30–12:00",
                    title: "יסודות ה-GenAI לעובדים",
                    subtitle: "עבודה חכמה מהיום הראשון",
                    description: "היכרות ממוקדת עם בינה מלאכותית יוצרת, התאמה אישית של כלי AI לסגנון ולתפקיד, ועקרונות הנדסת פרומפטים לתוצאות מדויקות. בניית תבניות עבודה אישיות לכל משתתף.",
                    icon: <Sparkles className="w-8 h-8" />,
                    color: colors.blue,
                    platforms: ["ChatGPT", "Claude", "Gemini"]
                },
                {
                    id: 2,
                    date: "12.3",
                    time: "10:30–12:00",
                    title: "מצגות חכמות בדקות",
                    subtitle: "ממצב רעיון למצגת מוכנה",
                    description: "יצירת מצגות בעזרת AI, הפקת תוכן ממקורות, בניית שקפים אוטומטית ושדרוג מסרים מקצועיים לרמה הגבוהה ביותר.",
                    icon: <Presentation className="w-8 h-8" />,
                    color: colors.green,
                    platforms: ["Gemini", "NotebookLM", "Gamma"]
                },
                {
                    id: 3,
                    date: "15.3",
                    time: "10:30–12:00",
                    title: "אקסל ו-AI",
                    subtitle: "ניתוח נתונים בטוח ומהיר",
                    description: "ניתוח קבצי אקסל, נוסחאות והסקת תובנות עם AI, עבודה בסביבת Copilot 365, כללי פרטיות ואבטחת מידע בעבודה עם נתונים ארגוניים.",
                    icon: <TableProperties className="w-8 h-8" />,
                    color: colors.brown,
                    platforms: ["ChatGPT", "Microsoft Copilot"]
                },
                {
                    id: 4,
                    date: "19.3",
                    time: "10:30–12:00",
                    title: "יצירתיות עם AI",
                    subtitle: "תמונה, וידאו ומוזיקה",
                    description: "יצירת נכסים ויזואליים וקוליים בעזרת כלי AI, שימושים להדרכה, הסברה ושיווק פנים ארגוני.",
                    icon: <Music className="w-8 h-8" />,
                    color: "#FF4081", // Pink for creative
                    instructor: "קווין ליאקס",
                    platforms: ["Midjourney", "Suno", "Runway"]
                },
                {
                    id: 5,
                    date: "23.3",
                    time: "10:30–12:00",
                    title: "אוטומציה חכמה",
                    subtitle: "חיסכון בזמן ושדרוג תהליכים",
                    description: "זיהוי תהליכים מתאימים לאוטומציה, בניית זרימות עבודה מבוססות AI, דוגמאות יישום בצוותים ארגוניים לחיסכון משמעותי בזמן.",
                    icon: <Cpu className="w-8 h-8" />,
                    color: colors.blue,
                    instructor: "קווין ליאקס",
                    platforms: ["Make", "Zapier"]
                },
                {
                    id: 6,
                    date: "26.3",
                    time: "10:30–12:00",
                    title: "סוכני AI ופיתוח מונחה קוד",
                    subtitle: "לעובדים מתקדמים",
                    description: "היכרות עם סוכני AI, עבודה עם Claude Code, בניית תהליכי עבודה חצי אוטונומיים למשתמשים שרוצים לקחת את הטכנולוגיה לקצה.",
                    icon: <Bot className="w-8 h-8" />,
                    color: colors.green,
                    instructor: "קווין ליאקס",
                    platforms: ["Claude Code", "Replit"]
                },
                {
                    id: 7,
                    date: "30.3",
                    time: "10:30–12:00",
                    title: "AI בעבודה היומיומית בקק״ל",
                    subtitle: "סיכום ויישום מעשי",
                    description: "שימוש מעשי ב-Copilot ככלי ארגוני, שדרוג מסמכים, מיילים ומצגות, דפוסי עבודה מומלצים לארגון וטיפים להמשך הדרך.",
                    icon: <Briefcase className="w-8 h-8" />,
                    color: colors.brown,
                    platforms: ["Microsoft Copilot", "Office 365"]
                }
            ];

            // Function to generate and download ICS file for Outlook
            const addToCalendar = (workshop) => {
                const year = 2025;
                const [day, month] = workshop.date.split('.');
                
                // Normalize time string (handle en-dash)
                const times = workshop.time.replace('–', '-').split('-');
                const startStr = times[0].trim();
                const endStr = times[1].trim();

                const formatDate = (dateDay, dateMonth, timeStr) => {
                    const [hh, mm] = timeStr.split(':');
                    return `${year}${dateMonth.padStart(2, '0')}${dateDay.padStart(2, '0')}T${hh}${mm}00`;
                };

                const start = formatDate(day, month, startStr);
                const end = formatDate(day, month, endStr);

                const icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'BEGIN:VEVENT',
                    `DTSTART:${start}`,
                    `DTEND:${end}`,
                    `SUMMARY:סדנת AI קק"ל: ${workshop.title}`,
                    `DESCRIPTION:${workshop.description}`,
                    'LOCATION:Teams / Zoom',
                    'END:VEVENT',
                    'END:VCALENDAR'
                ].join('\n');

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = `kkl_workshop_${workshop.id}.ics`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="font-sans bg-slate-50 text-slate-800 min-h-screen">
                
                {/* Navbar */}
                <nav className="fixed w-full z-40 bg-white/95 backdrop-blur-md shadow-sm border-b border-slate-100">
                    <div className="container mx-auto px-6 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <img 
                            src="https://www.kkl.org.il/files/general/01012025Logo.png" 
                            alt="KKL JNF Logo" 
                            className="h-12 w-auto object-contain"
                            />
                            <div className="h-8 w-px bg-slate-200 mx-2 hidden sm:block"></div>
                            <img 
                            src="https://static.wixstatic.com/media/4aa83a_8834f96f383f4ae0b877d496085d8053~mv2.png" 
                            alt="Kinneret Innovation Center" 
                            className="h-10 w-auto object-contain"
                            />
                        </div>
                        <a 
                        href={registrationLink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold hover:bg-blue-700 transition shadow-md flex items-center gap-2"
                        >
                            הרשמה לסדרה
                            <ArrowLeft className="w-4 h-4" />
                        </a>
                    </div>
                </nav>

                {/* Hero Section */}
                <header className="pt-28 pb-16 bg-white relative overflow-hidden">
                    <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-center gap-12">
                        
                        <div className="md:w-1/2 text-center md:text-right z-10">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 text-blue-700 font-bold text-xs mb-4 border border-blue-100">
                            <Sparkles className="w-3 h-3" />
                            חדשנות בקק״ל
                        </div>
                        <h1 className="text-4xl lg:text-5xl font-black leading-tight mb-4 text-slate-900">
                            מסע ה-AI של <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-l from-blue-600 to-green-500">עובדי קק"ל</span>
                        </h1>
                        <p className="text-lg text-slate-600 mb-6 leading-relaxed">
                            סדרת מפגשים מעשית שתעניק לכם ארגז כלים טכנולוגי מתקדם.
                            מייעול העבודה השוטפת ועד ליצירתיות פורצת דרך.
                        </p>

                        {/* Limited Spots Badge */}
                        <div className="inline-flex items-center gap-2 text-red-600 font-bold bg-red-50 px-4 py-2 rounded-lg mb-8 border border-red-100 animate-pulse">
                            <AlertCircle className="w-5 h-5" />
                            שימו לב: מספר המקומות בסדנה מוגבל!
                        </div>
                        
                        {/* Presenter Mini-Profile */}
                        <div className="flex items-center gap-4 bg-slate-50 p-3 rounded-2xl border border-slate-100 inline-flex w-full md:w-auto">
                            <img 
                                src="https://res.cloudinary.com/dhzuwoech/image/upload/v1770584538/580669370_10239655425541264_8727551209985263451_n_ttstau.jpg" 
                                alt="Tal Hakuk" 
                                className="w-12 h-12 rounded-full object-cover border-2 border-white shadow-sm"
                            />
                            <div className="text-right">
                                <div className="font-bold text-slate-800 text-sm">טל חקוקי</div>
                                <div className="text-xs text-slate-500">מנהל תחום GenAI, מרכז כנרת לחדשנות</div>
                            </div>
                        </div>
                        </div>

                        <div className="md:w-1/2 relative">
                        <div className="absolute inset-0 bg-gradient-to-r from-blue-100 to-green-100 rounded-[2rem] transform rotate-3 blur-2xl opacity-40"></div>
                        <img 
                            src="https://res.cloudinary.com/dhzuwoech/image/upload/v1770584538/580669370_10239655425541264_8727551209985263451_n_ttstau.jpg" 
                            alt="Hero" 
                            className="relative rounded-[2rem] shadow-2xl w-full object-cover h-64 md:h-80 border-4 border-white"
                        />
                        </div>

                    </div>
                    </div>
                </header>

                {/* Course Grid */}
                <section className="py-16 bg-slate-50 relative">
                    <div className="container mx-auto px-6">
                    <div className="flex items-center justify-between mb-10">
                        <div>
                            <h2 className="text-3xl font-bold text-slate-800">תכנית המפגשים</h2>
                            <div className="w-16 h-1 bg-green-500 mt-2 rounded-full"></div>
                        </div>
                        <div className="hidden md:flex gap-2 text-sm font-medium text-slate-500">
                            <Calendar className="w-4 h-4" />
                            <span>מרץ 2025</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {workshops.map((workshop) => (
                        <div 
                            key={workshop.id}
                            onClick={() => setSelectedWorkshop(workshop)}
                            className="group bg-white rounded-2xl p-6 shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer border border-slate-100 relative overflow-hidden flex flex-col justify-between h-[280px]"
                        >
                            {/* Top Border Color */}
                            <div className="absolute top-0 left-0 w-full h-1.5" style={{backgroundColor: workshop.color}}></div>
                            
                            <div>
                            <div className="flex justify-between items-start mb-4">
                                <div className="bg-slate-50 p-3 rounded-xl group-hover:bg-slate-100 transition-colors" style={{color: workshop.color}}>
                                    {workshop.icon}
                                </div>
                                <div className="bg-slate-900 text-white text-xs font-bold px-3 py-1 rounded-full">
                                    {workshop.date}
                                </div>
                            </div>

                            <h3 className="text-xl font-bold text-slate-800 leading-tight mb-2 group-hover:text-blue-700 transition-colors">
                                {workshop.title}
                            </h3>
                            <p className="text-sm text-slate-500 font-medium line-clamp-2">
                                {workshop.subtitle}
                            </p>
                            </div>

                            <div className="mt-4 pt-4 border-t border-slate-50 flex justify-between items-center">
                                <div className="flex items-center gap-1.5 text-xs text-slate-400">
                                    <Clock className="w-3.5 h-3.5" />
                                    {workshop.time}
                                </div>
                                <div className="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-blue-50 group-hover:text-blue-600 transition-all">
                                    <ChevronRight className="w-4 h-4" />
                                </div>
                            </div>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Modal / Expanded View */}
                {selectedWorkshop && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                    <div 
                        className="bg-white rounded-3xl w-full max-w-2xl shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 relative"
                        onClick={(e) => e.stopPropagation()}
                    >
                        {/* Header with Color */}
                        <div className="h-32 relative flex items-end p-8" style={{backgroundColor: selectedWorkshop.color}}>
                            <button 
                                onClick={() => setSelectedWorkshop(null)}
                                className="absolute top-4 left-4 bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition-colors"
                            >
                                <X className="w-6 h-6" />
                            </button>
                            <div className="text-white relative z-10 translate-y-4">
                                <div className="flex items-center gap-3 mb-2 opacity-90 text-sm font-medium">
                                    <span className="bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm flex items-center gap-2">
                                        <Calendar className="w-3 h-3" /> {selectedWorkshop.date}
                                    </span>
                                    <span className="bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm flex items-center gap-2">
                                        <Clock className="w-3 h-3" /> {selectedWorkshop.time}
                                    </span>
                                </div>
                                <h2 className="text-3xl font-bold">{selectedWorkshop.title}</h2>
                            </div>
                            {/* Decor */}
                            <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                        </div>

                        {/* Body */}
                        <div className="p-8 pt-10">
                            <div className="flex items-start justify-between mb-6">
                                <div>
                                    <h3 className="text-xl font-semibold text-slate-800 mb-1">{selectedWorkshop.subtitle}</h3>
                                    {selectedWorkshop.instructor && (
                                        <div className="flex items-center gap-2 text-sm text-slate-500 mt-2">
                                            <User className="w-4 h-4" />
                                            <span>בהובלת: <span className="font-bold text-slate-700">{selectedWorkshop.instructor}</span></span>
                                        </div>
                                    )}
                                </div>
                                <div className="p-3 bg-slate-50 rounded-xl" style={{color: selectedWorkshop.color}}>
                                    {selectedWorkshop.icon}
                                </div>
                            </div>

                            <div className="prose prose-slate max-w-none mb-8">
                                <p className="text-slate-600 leading-relaxed text-lg">
                                    {selectedWorkshop.description}
                                </p>
                            </div>

                            {selectedWorkshop.platforms && (
                                <div className="border-t border-slate-100 pt-6">
                                    <div className="flex items-center gap-2 mb-3 text-sm font-bold text-slate-400 uppercase tracking-wider">
                                        <Layers className="w-4 h-4" />
                                        כלים ופלטפורמות
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {selectedWorkshop.platforms.map((platform, idx) => (
                                            <span 
                                                key={idx} 
                                                className="px-4 py-2 rounded-lg bg-slate-50 text-slate-700 font-medium text-sm border border-slate-200"
                                            >
                                                {platform}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Footer Actions */}
                        <div className="bg-slate-50 p-4 border-t border-slate-100 flex flex-wrap justify-between items-center gap-4">
                            <button 
                                onClick={() => addToCalendar(selectedWorkshop)}
                                className="flex items-center gap-2 px-5 py-2.5 rounded-xl bg-white border border-slate-200 text-slate-700 font-medium hover:bg-slate-50 hover:border-slate-300 transition-all shadow-sm group"
                            >
                                <CalendarPlus className="w-5 h-5 text-blue-600 group-hover:scale-110 transition-transform" />
                                הוספה ליומן (Outlook)
                            </button>

                            <button 
                                onClick={() => setSelectedWorkshop(null)}
                                className="px-6 py-2 rounded-lg text-slate-500 hover:text-slate-800 font-medium transition-colors"
                            >
                                סגירה
                            </button>
                        </div>
                    </div>
                    </div>
                )}

                {/* Footer */}
                <footer className="bg-slate-900 text-white py-12 text-center">
                    <div className="container mx-auto px-6">
                        <h3 className="text-2xl font-bold mb-4">מוכנים לקחת את העבודה לשלב הבא?</h3>
                        <p className="text-slate-400 mb-8 max-w-xl mx-auto">
                            הצטרפו אלינו למסע של למידה, חדשנות וטכנולוגיה מתקדמת. 
                            <span className="text-yellow-400 font-bold block mt-2 text-lg">מספר המקומות בכל מחזור מוגבל.</span>
                        </p>
                        <a 
                        href={registrationLink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center gap-2 px-8 py-3 rounded-full font-bold text-slate-900 shadow-lg transform hover:scale-105 transition-all" 
                        style={{backgroundColor: colors.yellow}}
                        >
                        שריינו מקום עכשיו
                        <ArrowLeft className="w-5 h-5" />
                        </a>
                        <div className="mt-12 pt-8 border-t border-slate-800 flex justify-center gap-8 opacity-50 text-sm">
                            <span>© כל הזכויות שמורות לקק"ל</span>
                            <span>מרכז כנרת לחדשנות</span>
                        </div>
                    </div>
                </footer>

                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<KKLWorkshopSchedule />);
    </script>
</body>
</html>
